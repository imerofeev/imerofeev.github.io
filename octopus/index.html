<!DOCTYPE html>
<html lang = "ru">
	<head>
		<meta charset="utf-8">
		<title>Осьминожка навыков Ерофеева Ильи</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap">
	</head>
	<body>
		<header>
			<h1>Осьминожка навыков</h1> 
			<span>Ерофеева Ильи</span>
		</header>
		<main>
			<div class="octopus">
				<div class="octopus-head">
					<div class="octopus-head__eye"></div>
				</div>
				<div class="octopus-tentacle">
					<div class="skill-scale skill-scale-html">
						<span class="skill">HTML</span>
					</div>
				</div>
				<div class="octopus-tentacle">
					<div class="skill-scale skill-scale-css">
						<span class="skill">CSS</span>
					</div>
				</div>
				<div class="octopus-tentacle">
					<div class="skill-scale skill-scale-js">
						<span class="skill">JavaScript</span>
					</div>
				</div>
				<div class="octopus-tentacle">
					<div class="skill-scale skill-scale-eng">
						<span class="skill">Английский язык</span>
					</div>
				</div>
				<div class="octopus-tentacle">
					<div class="skill-scale skill-scale-blind">
						<span class="skill">Слепой метод печати</span>
					</div>
				</div>
				<div class="octopus-tentacle">
					<div class="skill-scale skill-scale-tm">
						<span class="skill">Тайм-менеджмент</span>
					</div>
				</div>
				<div class="octopus-tentacle">
					<div class="skill-scale skill-scale-softskill">
						<span class="skill">Коммуникабельность</span>
					</div>
				</div>
				<div class="octopus-tentacle">
					<div class="skill-scale skill-scale-new">
						<span class="skill">Новый навык</span>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
